<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - BarterX</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.6;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        header nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 30px;
        }
        header nav ul li {
            display: inline;
        }
        header nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: bold;
            transition: color 0.3s;
        }
        header nav ul li a:hover {
            color: #00b4d8;
        }
        main {
            padding: 50px 20px;
            text-align: center;
        }
        main h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #333;
        }
        main p {
            font-size: 1.2rem;
            color: #555;
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        footer a {
            color: #00b4d8;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to BarterX</h1>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/products">Products</a></li>
                <li><a href="/signup">Sign Up</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Trade Goods & Services Effortlessly</h2>
        <p>Join BarterX today to exchange commodities and services with fellow traders from all over the world!</p>
    </main>
    <footer>
        <p>Contact us: <a href="/contact">barterx@gmail.com</a></p>
    </footer>
</body>
</html>
